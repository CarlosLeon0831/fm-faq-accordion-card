<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <main>
    <img src="./images/illustration-box-desktop.svg" alt="box with @" class="box">
    <div class="card__container">
      <div class="image__container">
        <img src="./images/illustration-woman-online-desktop.svg" alt="woman looking at a computer">
      </div>
      <div class="faq__container">
        <h1 class="faq__title">FAQ</h1>
          <p class="question">
            How many team members can I invite?
            <!-- You can invite up to 2 additional users on the Free plan. There is no limit on 
            team members for the Premium plan. -->
          </p>
          <p class="question">
            What is the maximum file upload size?
            <!-- No more than 2GB. All files in your account must fit your allotted storage space. -->  
          </p>  
          <p class="question">
            How do I reset my password?
            <!-- Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you. -->  
          </p>  
          <p class="question">
            Can I cancel my subscription?
            <!-- Yes! Send us a message and we’ll process your request no questions asked. -->  
          </p>
          <p class="question">
            Do you provide additional support?
            <!-- Chat and email support is available 24/7. Phone lines are open during normal business hours. -->  
          </p>  
      </div>
    </div>  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/CarlosLeon0831">Carlos R. Leon</a>.
    </div>
  </footer>
</body>
</html>
